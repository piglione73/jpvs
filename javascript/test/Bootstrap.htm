<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Bootstrap</title>
    <style type="text/css">
        .Widget-Hover
        {
            background-color: Aqua !important;
        }
        
        .Widget-Focus
        {
            background-color: Yellow;
        }
        
        .TextBox
        {
            border: 1px solid red;
        }
        
        .TextBox-Focus
        {
            outline: green solid 2px;
        }
        
        .Button
        {
            background-color: pink;
            border: 1px solid red;
        }
    </style>

    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../build/min/jpvs.js"></script>

    <script type="text/javascript">
        jpvs.baseUrl = "../build/min";

        jpvs({ modules: ["widgets"] }, function () {
            var x = jpvs.TextBox.attach("#txtTest");
            var b = new jpvs.Button("#btnTest");

            b.click.bind(function () {
                x.text("New value").text("Chained..." + this.text());
            });

            var t1 = jpvs.TextBox.create("#pnl");
            var t2 = jpvs.TextBox.create(".P");
            var d1 = jpvs.DropDownList.create("#pnl2").addItems(["1", "2", "3"]).selectedValue("2");

            var b2 = jpvs.Button.create("#pnl").text("Cliccami").click.bind("H1", function () { alert("Grazie."); }).click.bind("H2", function () { alert("Grazie ancora"); });
        });
    </script>
</head>
<body>
    <input type="text" id="txtTest" />
    <button type="button" id="btnTest">Test</button>
    <div style="border: 1px solid green" id="pnl" class="P">
    </div>
    <div style="border: 1px solid green" id="pnl2" class="P">
    </div>
</body>
</html>
