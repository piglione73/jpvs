<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../libs/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../../libs/qunit.js"></script>
    <link rel="stylesheet" href="../../libs/qunit.css" type="text/css" />
    <title>Test</title>
    <!--
    *********************************************************
    Test code
    *********************************************************
    -->
    <script type="text/javascript" src="../../src/parsers/XmlParser.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {


            test("Simple XML", function () {
                var xml = null;
                var doc = XmlParser.parseString(xml);
                strictEqual(doc, null, "Parsing a null string must yield null");

                var xml = "";
                var doc = XmlParser.parseString(xml);
                strictEqual(doc, null, "Parsing an empty string must yield null");

                var xml = "  ABC  XXX";
                var doc = XmlParser.parseString(xml);
                strictEqual(doc, null, "Parsing a string without a root node must yield null");

                var xml = "<root/>";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {},
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "     <root/>           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {},
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "     <root / >           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {},
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "     <root a=\"AAA\" b=\"BBB\"   />           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "     <root a   =    \"AAA\" b= \"BBB\"   / >           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "<root a=\"AAA\" b=\"BBB\"></root>";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

                var xml = "<root a=\"AAA\" b=\"BBB\">This is a text</root>";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [
                        {
                            name: "#TEXT",
                            attributes: {},
                            children: [],
                            value: "This is a text"
                        }
                    ],
                    value: null
                };
                deepEqual(doc, expected, "Single empty node");

            });



            test("Intermediate XML", function () {
                var xml = "<a><b/><c/></a>";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "a",
                    attributes: {},
                    children: [
                        {
                            name: "b",
                            attributes: {},
                            children: [],
                            value: null
                        },
                        {
                            name: "c",
                            attributes: {},
                            children: [],
                            value: null
                        }
                    ],
                    value: null
                };
                deepEqual(doc, expected, "One-level hierarchy");

            });


            test("Complex XML", function () {
                var xml = "<root a=\"AAA\" b=\"BBB\">  <child1/> <child2 / > <child3 a=\"b\"><a/></child3> </root>           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [
                        {
                            name: "child1",
                            attributes: {},
                            children: [],
                            value: null
                        },
                        {
                            name: "child2",
                            attributes: {},
                            children: [],
                            value: null
                        },
                        {
                            name: "child3",
                            attributes: {
                                a: "b"
                            },
                            children: [
                                {
                                    name: "a",
                                    attributes: {},
                                    children: [],
                                    value: null
                                }
                            ],
                            value: null
                        }
                    ],
                    value: null
                };
                deepEqual(doc, expected, "Two-level hierarchy");

                var xml = "<root a=\"AAA\" b=\"BBB\">  <child1 a=\"A<B\"/> <child2 / > <child3 a=\"b\"><a><b b=\"c\" c=\"d\"/></a></child3> </root>           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [
                        {
                            name: "child1",
                            attributes: { a: "A<B" },
                            children: [],
                            value: null
                        },
                        {
                            name: "child2",
                            attributes: {},
                            children: [],
                            value: null
                        },
                        {
                            name: "child3",
                            attributes: {
                                a: "b"
                            },
                            children: [
                                {
                                    name: "a",
                                    attributes: {},
                                    children: [
                                        {
                                            name: "b",
                                            attributes: {
                                                b: "c",
                                                c: "d"
                                            },
                                            children: [],
                                            value: null
                                        }
                                    ],
                                    value: null
                                }
                            ],
                            value: null
                        }
                    ],
                    value: null
                };
                deepEqual(doc, expected, "Three-level hierarchy");


                var xml = "<root a=\"AAA\" b=\"BBB\">This is<child1 a  =\"A<B\"/> a <child2 / >  good text <child3 a=\"b\"><a><b b=\"c\" c=\"d\"/></a></child3> </root>           ";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "root",
                    attributes: {
                        a: "AAA",
                        b: "BBB"
                    },
                    children: [
                        {
                            name: "#TEXT",
                            attributes: {},
                            children: [],
                            value: "This is"
                        },
                        {
                            name: "child1",
                            attributes: { a: "A<B" },
                            children: [],
                            value: null
                        },
                        {
                            name: "#TEXT",
                            attributes: {},
                            children: [],
                            value: "a"
                        },
                        {
                            name: "child2",
                            attributes: {},
                            children: [],
                            value: null
                        },
                        {
                            name: "#TEXT",
                            attributes: {},
                            children: [],
                            value: "good text"
                        },
                        {
                            name: "child3",
                            attributes: {
                                a: "b"
                            },
                            children: [
                                {
                                    name: "a",
                                    attributes: {},
                                    children: [
                                        {
                                            name: "b",
                                            attributes: {
                                                b: "c",
                                                c: "d"
                                            },
                                            children: [],
                                            value: null
                                        }
                                    ],
                                    value: null
                                }
                            ],
                            value: null
                        }
                    ],
                    value: null
                };
                deepEqual(doc, expected, "Three-level hierarchy");

            });

            test("Example in the XmlParser.js comment", function () {
                var xml = "<books>\n\t<book title=\"The red apple\"/>\n\n\tRandom text...\n\n\t<book title=\"The Javascript Language\" />\n</books>";
                var doc = XmlParser.parseString(xml);
                var expected = {
                    name: "books",
                    attributes: {},
                    value: null,
                    children: [
                        {
                            name: "book",
                            attributes: { title: "The red apple" },
                            value: null,
                            children: []
                        },
                        {
                            name: "#TEXT",
                            attributes: {},
                            value: "Random text...",
                            children: []
                        },
                        {
                            name: "book",
                            attributes: { title: "The Javascript Language" },
                            value: null,
                            children: []
                        }
                    ]
                };
                deepEqual(doc, expected, "Example");
            });

            test("Transformations", function () {
                function transform(node) {
                    if (node.name == "books") {
                        //Keep books, discard text
                        for (var i = 0; i < node.children.length; i++) {
                            var child = node.children[i];
                            if (child.name != "book") {
                                //Remove
                                node.children.splice(i--, 1);
                            }
                        }

                        delete node.attributes;
                        delete node.name;
                        delete node.value;
                    }
                    else if (node.name == "book") {
                        //Modify something
                        node.title = node.attributes.title;
                        delete node.attributes;
                        delete node.name;
                        delete node.children;
                        delete node.value;
                    }
                }

                var xml = "<books>\n\t<book title=\"The red apple\"/>\n\n\tRandom text...\n\n\t<book a=\"xxx\" title=\"The Javascript Language\" />\n</books>";
                var doc = XmlParser.parseString(xml, transform);
                var expected = {
                    children: [
                        {
                            title: "The red apple"
                        },
                        {
                            title: "The Javascript Language"
                        }
                    ]
                };
                deepEqual(doc, expected, "Example with a transformation");

            });
        });
    </script>
</head>

    </div>
