<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>LazyTask</title>
    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../src/jpvs.js"></script>
    <script type="text/javascript" src="../src/Core.js"></script>
    <script type="text/javascript" src="../src/LazyTask.js"></script>
    <script type="text/javascript">
        function run(taskID, delay) {
            jpvs.runLazyTask(taskID, delay, function () { alert("Task " + taskID + "!"); });
        }

        function cancel(taskID) {
            jpvs.cancelLazyTask(taskID);
        }
    </script>
</head>
<body>
    <div><button onclick="run('A', 5000);">Run lazy task "A" 5 seconds from now</button> <span></span></div>
    <div><button onclick="cancel('A');">Cancel lazy task "A"</button> <span></span></div>
    <div><button onclick="run('B', 4000);">Run lazy task "B" 4 seconds from now</button> <span></span></div>
    <div><button onclick="cancel('B');">Cancel lazy task "B"</button> <span></span></div>
</body>
</html>
