<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Popup</title>
    <style type="text/css">
        .Popup .DimScreen
        {
            background-color: rgba(255,0,0,0.2);
        }
        .Popup .Contents
        {
            background-color: #fff;
            border: 1px solid black;
            border-top-left-radius: 6pt;
            border-top-right-radius: 6pt;
        }
        .Popup .Title
        {
            border-top-left-radius: 5pt;
            border-top-right-radius: 5pt;
            background-color: #77F;
            padding: 3pt;
        }
        .Popup .Title H1
        {
            cursor: move;
            margin: 0px;
            padding: 0px;
            font-size: 14pt;
            color: #FFF;
        }
        .Popup .Body
        {
            padding: 3pt;
        }
        .Popup .Title .ImageButton
        {
            float: right;
        }
    </style>
    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../libs/jquery-ui-1.8.16.draggable.min.js"></script>
    <script type="text/javascript" src="../src/jpvs.js"></script>
    <script type="text/javascript" src="../src/Core.js"></script>
    <script type="text/javascript" src="../src/Resources.js"></script>
    <script type="text/javascript" src="../src/Random.js"></script>
    <script type="text/javascript" src="../src/Event.js"></script>
    <script type="text/javascript" src="../src/widgets/TextBox.js"></script>
    <script type="text/javascript" src="../src/widgets/Button.js"></script>
    <script type="text/javascript" src="../src/widgets/LinkButton.js"></script>
    <script type="text/javascript" src="../src/widgets/CheckBox.js"></script>
    <script type="text/javascript" src="../src/widgets/ImageButton.js"></script>
    <script type="text/javascript" src="../src/widgets/Popup.js"></script>
    <script type="text/javascript">
        jpvs(function ($W) {
            jpvs.alert.defaultTitle = "JPVS";

            $W.pop1.close.bind(function () { jpvs.alert("Popup", "Chiuso a mano.\nA capo.\n\r\nA capo con riga bianca.", $W.txtProva); });
            $W.pop1.show();

            jpvs.alert("Hello", [
            { text: "Yes", click: function () { jpvs.alert("You said yes!"); } },
            { text: "No", click: function () { jpvs.alert("You said no!"); } },
            { text: "Don't know", click: function () { jpvs.alert("You said nothing!"); } },
            ], function () { jpvs.alert("You manually closed."); });

            $W.btnConfirm.click.bind(function () {
                jpvs.confirm("Title", "Are you sure?", function () { jpvs.alert("Yes!"); }, function () { jpvs.alert("No"); });
            });
            $W.btnConfirm2.click.bind(function () {
                jpvs.confirm("Title", "Are you sure?", function () { jpvs.alert("Yes!"); }, function () { jpvs.alert("No"); }, "Yes!", "No!");
            });
            $W.btnzindex.click.bind(function () {
                $W.pop1.modal(false).show();
                $W.pop2.modal(false).show();
            });

            $W.btnAutoScroll.click(function () {
                var bigPop = jpvs.Popup.create().title("Bigger than screen");

                for (var i = 0; i < 500; i++)
                    jpvs.writeln(bigPop, "This is higher than screen, should adjust to fit...");

                bigPop.show();

                bigPop = jpvs.Popup.create().title("Bigger than screen 2");
                bigPop.bodyElement.css("white-space", "nowrap");

                for (var i = 0; i < 10; i++)
                    jpvs.writeln(bigPop, "This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit...");

                bigPop.show();

                bigPop = jpvs.Popup.create().title("Bigger than screen 3");
                bigPop.bodyElement.css("white-space", "nowrap");

                for (var i = 0; i < 500; i++)
                    jpvs.writeln(bigPop, "This is wider and higher than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit... This is wider than screen, should adjust to fit...");

                bigPop.show();
            });
        });
    </script>
</head>
<body>
    <div id="pnl">
        aaaaaaaaa</div>
    <input type="text" id="Text1" />
    <input type="text" id="txtProva" />
    <div id="pnl2">
        bbbbbbbbbbb</div>
    <div id="pop1" data-jpvs-type="Popup" data-jpvs-width="30em">
        <h1>
            Popup di <b>Prova</b></h1>
        Testo di prova molto bello
    </div>
    <div id="pop2" data-jpvs-type="Popup" data-jpvs-width="30em">
        <h1>
            Popup di <b>Prova</b></h1>
        Testo di prova molto bello
    </div>
    <button id="btnConfirm2">Conferma 2</button>
    <button id="btnConfirm">Conferma</button>
    <button id="btnzindex">zIndex</button>
    <button id="btnAutoScroll">Auto-scroll if bigger than screen</button>
</body>
</html>
