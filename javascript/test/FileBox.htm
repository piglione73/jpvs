<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>FileBox</title>
    <style>
        label.LinkButton 
        {
            text-decoration: underline;
            color: #00f;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../libs/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="../src/jpvs.js"></script>
    <script type="text/javascript" src="../src/Core.js"></script>
    <script type="text/javascript" src="../src/Event.js"></script>
    <script type="text/javascript" src="../src/Random.js"></script>
    <script type="text/javascript" src="../src/Resources.js"></script>
    <script type="text/javascript" src="../src/widgets/LinkButton.js"></script>
    <script type="text/javascript" src="../src/widgets/Popup.js"></script>
    <script type="text/javascript" src="../src/widgets/FileBox.js"></script>
    <script type="text/javascript">
        jpvs(function (w) {
            w.cntFile.fileselected(function (file) {
                this.file({ label: file.name + " (" + file.type + ")", icon: jpvs.Resources.images.closeButton });
                this.postFile("PostDummyHandler.ashx", function (responseText) {
                    alert(responseText);
                });
            });

            w.cntFile.allowRename(true).filerename(function () {
                var f = this.file();
                f.label = prompt("New name:", f.label);
                this.file(f);
            });
        });
    </script>
</head>
<body>
    <div id="cntFile" data-jpvs-type="FileBox"></div>
</body>
</html>
