<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style type="text/css">
        .HorizontalMenuBar 
        {
            background-color: #ccc;
        }
        
        .HorizontalMenuBar .Item 
        {
        }
        
        .HorizontalMenuBar .Item-Hover
        {
            background-color: #ff0;
            cursor: pointer;
        }
        
    </style>
    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../src/jpvs.js"></script>
    <script type="text/javascript" src="../src/Core.js"></script>
    <script type="text/javascript" src="../src/Event.js"></script>
    <script type="text/javascript" src="../src/Random.js"></script>
    <script type="text/javascript" src="../src/widgets/Table.js"></script>
    <script type="text/javascript" src="../src/widgets/Popup.js"></script>
    <script type="text/javascript" src="../src/widgets/Menu.js"></script>
    <script type="text/javascript">
        jpvs(function (w) {
            var menuItems = [
                { name: "cmdFile", text: "File", items: [
                    { name: "cmdNew", text: "New", href: "http://www.google.com" },
                    { name: "cmdOpen", text: "Open", href: "http://www.yahoo.com" },
                    { name: "cmdSave", text: "Save" }
                ]
                },
                { text: "Edit", href: "http://www.microsoft.com" },
                { text: "Tools", items: [
                    { text: "Options" },
                    { text: "Customize" },
                    { text: "File manager", items: [
                        { name: "cmdFolders", text: "Folders" },
                        { name: "cmdFiles", text: "Files" }
                    ]
                    }
                ]
                }
            ];

            jpvs.Menu.create("#mnuCustom").menuItems(menuItems);

            function onItemClick(menuItem) {
                jpvs.alert("Clicked menu item", menuItem.text);
            }
        });
    </script>
</head>
<body>
    Menu with nested UL/LI:
    <div data-jpvs-type="Menu" data-jpvs-template="HorizontalMenuBar,PopupMenu,PopupMenu">
        <ul>
            <li>
                File
                <ul>
                    <li>New</li>
                    <li><a href="link:Open">Open</a></li>
                    <li>Save</li>
                </ul>
            </li>
            <li>Edit</li>
            <li>
                Tools
                <ul>
                    <li>Options</li>
                    <li>Customize</li>
                    <li>File manager</li>
                </ul>
				for everybody
            </li>
        </ul>
    </div>
    <hr />
    Menu with nested DIVs:
    <div data-jpvs-type="Menu" data-jpvs-template="HorizontalMenuBar,HorizontalMenuBar,PopupMenu">
        <div>
            <button onclick="alert('Hello');">File</button>
            <div><a href="link:New">New</a></div>
            <div>Open</div>
            <div>Save</div>
        </div>
        <div>Edit</div>
        <div>
            Tools
            <div>Options</div>
			for
            <div>Customize</div>
			everybody
            <div>File manager</div>
        </div>
    </div>
    <hr />
    Custom menu:
    <div id="mnuCustom"></div>
</body>
</html>
