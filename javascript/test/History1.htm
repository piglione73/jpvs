<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>History 1</title>
    <script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../libs/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="../src/jpvs.js"></script>
    <script type="text/javascript" src="../src/Core.js"></script>
    <script type="text/javascript" src="../src/Event.js"></script>
    <script type="text/javascript" src="../src/Random.js"></script>
    <script type="text/javascript" src="../src/Resources.js"></script>
    <script type="text/javascript" src="../src/JSON.js"></script>
    <script type="text/javascript" src="../src/Function.js"></script>
    <script type="text/javascript" src="../src/History.js"></script>
    <script type="text/javascript" src="../src/widgets/LinkButton.js"></script>
    <script type="text/javascript" src="../src/widgets/Button.js"></script>
    <script type="text/javascript">
        jpvs(function (w) {
            jpvs.History.setStartingHistoryPoint([], function () {
                $("body div").hide();
            });

            jpvs.History.reloadCurrentHistoryPoint();
        });

        function goTo(n) {
            jpvs.History.addHistoryPoint([ n ], function (n) {
                $("body div").hide();
                $("#div" + n).show();
            });
        }
    </script>
</head>
<body>
    <button onclick="goTo(1);">GoTo 1</button>
    <button onclick="goTo(2);">GoTo 2</button>
    <button onclick="goTo(3);">GoTo 3</button>
    <button onclick="goTo(4);">GoTo 4</button>
    <button onclick="location='History2.htm';">GoTo History 2</button>

    <div id="div1" style="border:1px solid red">History1: History point 1</div>
    <div id="div2" style="border:1px solid red">History1: History point 2</div>
    <div id="div3" style="border:1px solid red">History1: History point 3</div>
    <div id="div4" style="border:1px solid red">History1: History point 4</div>
</body>
</html>
